<!DOCTYPE html>
<html>

<head>
<title>News API</title>
<style type="text/css">
  #newsResults {
    width: 30%;
  }
  img {
    width: 100%;
  }
</style>
</head>
<body>
  
  <div class="container">
    <h3 class="center" style="margin-bottom: 20px;">Search Engine <i class="material-icons medium hide-on-small-only" id="icons"></i></h3>

    <form>
      <div class="input-field">
        <input type="text" id="searchquery">
        <label>Find out what is happening...</label>
      </div>

      <div class="row">
        <input type="submit" id="searchbtn" class="btn col m2 s12" value="search">
        <input type="reset" id="searchbtn" class="btn col m2 s12 red right" value="clear" style="margin-top: 3px;">
      </div>
    </form>
  </div>

  <div id="loader" style="display: none;">
    <div class="progress">
      <div class="indeterminate">        
      </div>
    </div>
  </div>

  <div class="row">
    <div id="newsResults">
  </div>
  
    
  </div>

<script src="jquery-3.4.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="jquery-3.4.1.js"></script>
<script src="newsapi.js"></script>

</body>

</html>
